<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script src="jquery-2.1.4.js"></script>
	<script src="plotly.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
	body{
		margin:0;
	}
	p{
		text-align:center;
		font-size:45px;
		margin:0;
	}
	.charts{
		width=110%;
		height=50%;
	}
	</style>
</head>
<body>
	<div id="chart" class="charts"></div>
    <p id="textMessageFromApp" style="overflow-y:auto;">
	<div id="chart2"></div>
	
	<script>		
		var data=0;
		
		function drawChart(val){
			data=val;
		}
	
		Plotly.plot('chart',[{
			y:[data],
			type:'line'
		}]);
		
		Plotly.plot('chart2',[{
			y:[data],
			type:'line'
		}]);

		var cnt = 0;
		var mainFrame = document.getElementById('textMessageFromApp');
		var createFrame = document.createElement("div");
			
		setInterval(function(){

			Plotly.extendTraces('chart',{y:[[data]]}, [0]);
			++cnt;
			
			createFrame.innerHTML = data;
			mainFrame.appendChild(createFrame);
			
			if(cnt>40){
				Plotly.relayout('chart',{
					xaxis: {
						range: [cnt-40,cnt]
					}
				})
			}
		},0);
		
		setInterval(function(){
			Plotly.extendTraces('chart2',{y:[[data]]}, [0]);
	
		},0);
		
	</script>
	</div>
</body>
</html>

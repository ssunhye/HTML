<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script src="jquery-2.1.4.js"></script>
	<script src="plotly.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="navbar"><span>Real-Time Chart</span></div>
	<div class="wrapper">

	<div id="chart"></div>
	ê°’ :
    <p id="textMessageFromApp" style="overflow-y:auto;">
	<div id="chart2"></div>
	
	<script>		
		var data=0;
		// hide the modebar (hover bar) buttons, plotly logo. show plotly tooltips
		var defaultPlotlyConfiguration = { modeBarButtonsToRemove: ['sendDataToCloud', 'autoScale2d', 'hoverClosestCartesian', 'hoverCompareCartesian', 'lasso2d', 'select2d'], displaylogo: false, showTips: true };
		
		function drawChart(val){
			data=val;
		}
		
		Plotly.plot('chart',[{
			y:[data],
			type:'line'
		}],defaultPlotlyConfiguration);
		
		Plotly.plot('chart2',[{
			y:[data],
			type:'line'
		}]);

		var cnt = 0;
		var mainFrame = document.getElementById('textMessageFromApp');
		var createFrame = document.createElement("div");
			
		setInterval(function(){

			Plotly.extendTraces('chart',{y:[[data]]}, [0]);
			cnt++;
			
			createFrame.innerHTML = data;
			mainFrame.appendChild(createFrame);
			
			if(cnt>300){
				Plotly.relayout('chart',{
					xaxis: {
						range: [cnt-300,cnt]
					}
				})
			}
		},0);
		
		setInterval(function(){

			Plotly.extendTraces('chart2',{y:[[data]]}, [0]);

		},0);
		
	</script>
	</div>
</body>
</html>

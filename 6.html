<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script src="jquery-2.1.4.js"></script>
	<script src="plotly.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="navbar"><span>Real-Time Chart with Plotly.js</span></div>
	<div class="wrapper">

	<div id="chart"></div>
	<div id="textMessageFromApp"></div>
	<script>
		var data=0;
		function drawChart(val){
			data=val;
		}

		Plotly.plot('chart',[{
			y:[data],
			type:'line'
		}]);

		var cnt = 0;
		var mainFrame = document.getElementById('textMessageFromApp');
		var createFrame = document.createElement("div");
			
		setInterval(function(){

			Plotly.extendTraces('chart',{y:[[data]]}, [0]);
			cnt++;
			
			createFrame.innerHTML = data;
			mainFrame.appendChild(createFrame);
			
			if(cnt>500){
				Plotly.relayout('chart',{
					xaxis: {
						range: [cnt-500,cnt]
					}
				})
			}
		},0);
		
	</script>
	</div>
</body>
</html>

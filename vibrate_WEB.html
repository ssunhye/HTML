<html>

<head>
  <script src="app.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    
    var intensity=0;
    cnt=0;
    function setMessage(arg){
      intensity = arg.toString(); 
    }

    drawChart(intensity);

    function drawChart(arg) {
    cnt++;
    val =  cnt.toString();
    setMessage();
    

      var data = new google.visualization.arrayToDataTable([
        
        ['Time', '강도'],
          [val, arg]
       ]);
      
    

      var options = {
        title: 'Vibration Measure',
        curveType: 'function',
        legend: {
          position: 'bottom'
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
      chart.draw(data, options);
    }
  </script>
</head>

<body>
  <hr/>
  <h2>진동 감지</h2>
  <hr/>
  <div id="curve_chart" style="width: 600px; height: 400px"></div>
  <br/> 받은 메시지 :
  <p id="textMessageFromApp" style="height:200px; overflow-y:auto;">
  </p>
  <hr/>
</body>

</html>
